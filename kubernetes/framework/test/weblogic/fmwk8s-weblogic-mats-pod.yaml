---
apiVersion: v1
kind: Pod
metadata:
  name: fmwk8s-weblogic-mats
spec:
  containers:
    - name: fmwk8s-weblogic-mats
      image: "%TEST_IMAGE%"
      imagePullPolicy: Always
      envFrom:
        - configMapRef:
            name: fmwk8s-weblogic-env-configmap
      lifecycle:
        preStop:
          exec:
            command: [
              # Stop Container Termination for Debugging
              "tail", "-f", "/dev/null"
            ]
  restartPolicy: Never
---
---
