---
apiVersion: v1
kind: Pod
metadata:
  name: fmwk8s-op-intg-test
spec:
  restartPolicy: Never
  containers:
    - name: fmwk8s-op-intg-test
      image: "%TEST_IMAGE%"
      imagePullPolicy: Always
      envFrom:
        - configMapRef:
            name: fmwk8s-op-intg-env-configmap
      volumeMounts:
        - mountPath: "/logs"
          name: fmwk8s-op-intg-pv
  volumes:
    - name: fmwk8s-op-intg-pv
      persistentVolumeClaim:
        claimName: fmwk8s-op-intg-pvc
---
---
