---
apiVersion: v1
kind: Pod
metadata:
  name: fmwk8s-op-intg-test
spec:
  restartPolicy: Never
#  terminationGracePeriodSeconds: %HOURS_AFTER_SECONDS%
  containers:
    - name: fmwk8s-op-intg-test
      image: "%TEST_IMAGE%"
      imagePullPolicy: Always
      args: ["/usr/bin/touch %LOG_DIRECTORY%/fmwk8s.completed && /usr/bin/tail -f /dev/null"]
      envFrom:
        - configMapRef:
            name: fmwk8s-op-intg-env-configmap
      volumeMounts:
        - mountPath: "%LOG_DIRECTORY%"
          name: fmwk8s-log-volume
  volumes:
    - name: fmwk8s-log-volume
      persistentVolumeClaim:
        claimName: fmwk8s-tests-pvc-%RUN_ID%
---
---
