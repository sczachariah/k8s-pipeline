---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: fmwk8s-op-intg-pv-%RUN_ID%
  labels:
    type: fmwk8s-hostpath-pv
spec:
  storageClassName: fmwk8s-op-intg-pv-%RUN_ID%
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: "/scratch/u01/DockerVolume/jenkins/%RUN_ID%"
---
