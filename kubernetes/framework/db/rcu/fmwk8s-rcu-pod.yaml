---
apiVersion: v1
kind: Pod
metadata:
  name: fmwk8s-rcu
spec:
  imagePullSecrets:
    - name: %DB_SECRET%
  restartPolicy: Never
  volumes:
    - name: fmw-rcu-configmap
      configMap:
        name: fmw-rcu-configmap
        defaultMode: 0777
  containers:
    - name: fmwk8s-rcu
      imagePullPolicy: IfNotPresent
      image: %PRODUCT_IMAGE%
      command: ["/bin/sh"]
      args: ["-c", "/u01/oracle/run-rcu.sh"]
      volumeMounts:
        - name: fmw-rcu-configmap
          mountPath: /u01/oracle/run-rcu.sh
          subPath: run-rcu.sh

---
