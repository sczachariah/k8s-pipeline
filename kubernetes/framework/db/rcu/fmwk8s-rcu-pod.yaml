---
apiVersion: v1
kind: Pod
metadata:
  name: fmwk8s-rcu
spec:
  imagePullSecrets:
    - name: %DB_SECRET%
  restartPolicy: Never
  volumes:
    - name: fmw-rcu-configmap
      configMap:
        name: %PRODUCT_ID%-rcu-configmap
  containers:
    - name: fmwk8s-rcu
      imagePullPolicy: IfNotPresent
      image: %PRODUCT_IMAGE%
      command: ["/bin/sh"]
      args: ["-c", "chmod 777 /u01/oracle/run-rcu.sh && /u01/oracle/run-rcu.sh"]
      volumeMounts:
        - mountPath: "/u01/oracle/"
          name: fmw-rcu-configmap
---
