---
apiVersion: v1
kind: Pod
metadata:
  name: fmwk8s-rcu
spec:
  imagePullSecrets:
    - name: %DB_SECRET%
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
  restartPolicy: Never
  volumes:
    - name: fmw-rcu-configmap
      configMap:
        name: %PRODUCT_ID%-rcu-configmap
  containers:
    - name: fmwk8s-rcu
      imagePullPolicy: IfNotPresent
      image: %PRODUCT_IMAGE%
      command: ["/bin/sh"]
      args: ["-c", "/u01/oracle/run-rcu.sh"]
      securityContext:
        runAsUser: 1000
        allowPrivilegeEscalation: true
      volumeMounts:
        - mountPath: "/u01/oracle/"
          name: fmw-rcu-configmap
---
