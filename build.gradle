apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    maven {
        url "http://artifactory-slc-prod1.oraclecorp.com/artifactory/fmw-virtual"
    }
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

dependencies {
    compile 'com.cloudbees:groovy-cps:1.24'
    compile 'org.yaml:snakeyaml:1.24'
    compile 'org.codehaus.groovy:groovy-all:2.5.7'
    compile 'org.jenkins-ci.main:jenkins-core:2.85'
}
